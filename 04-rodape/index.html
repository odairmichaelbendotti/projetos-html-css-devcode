<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rodapé</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="footer">
            <div class="contato">
                <div class="contato-logo-area">
                    <i class="fa-solid fa-border-top-left"></i>
                    <p>devcodestudio</p>
                </div>
                <div class="contato-location">
                    <i class="fa-solid fa-location-dot"></i>
                    <p>8819 Ohio St. South Gate, CA 90280</p>
                </div>
                <div class="contato-email">
                    <i class="fa-regular fa-envelope"></i>
                    <p>odair@devcodepro.com.br</p>
                </div>
                <div class="contato-telefone">
                    <i class="fa-solid fa-phone"></i>
                    <p>+55 48 99643-9371</p>
                </div>
            </div>
            <div class="servicos">
                <div class="titulo-area">
                    <p>Serviços</p>
                </div>
                <div class="lista">
                    <p>HTML</p>
                    <p>CSS</p>
                    <p>JavaScript</p>
                    <p>React</p>
                    <!-- <p>Node</p>
                    <p>Next</p> -->
                </div>
            </div>
            <div class="companhia">
                <div class="titulo-area">
                    <p>Companhia</p>
                </div>
                <div class="lista">
                    <p>História</p>
                    <p>Portfólio</p>
                    <p>Trabalhe conosco</p>
                </div>
            </div>
            <div class="social">
                <div class="titulo-area">
                    <p>Social</p>
                </div>
                <div class="lista">
                    <p>Facebook</p>
                    <p>Instagram</p>
                    <p>LinkedIn</p>
                </div>
            </div>
            <div class="newsletter">
                <div class="titulo-area">
                    <p>Newsletter</p>
                </div>
                <div class="newsletter-input-area">
                    <p>Seu e-mail</p>
                    <input type="text" placeholder="E-mail">
                    <button>Cadastrar</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
