<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steps project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="cabecalho">
            <div class="etapa etapa-ativa">1. Crie sua conta</div>
            <div class="etapa">2. Revise seu pedido</div>
            <div class="etapa">3. Efetue o pagamento</div>
        </div>
        <div class="area-conteudo">
            <p class="caixa-mensagem">Conclua esta etapa para adquirir o produto.</p>

            <div class="area-itens">
                <div class="caixa lado-a">
                    <div class="banner-informacoes">
                        Suas informações
                    </div>

                    <div class="grupo-inputs">
                        <input type="text" class="input-padrao" placeholder="Nome">

                        <input type="text" class="input-padrao" placeholder="Sobrenome">
    
                        <input type="text" class="input-padrao" placeholder="Senha">
    
                        <input type="text" class="input-padrao" placeholder="Confirme sua senha">

                        <button class="btn-cadastrar">Cadastrar</button>
                    </div>

                </div>
                <div class="caixa lado-b">
                    <div class="conteudo-informacoes">
                        <p class="titulo-informacoes">Suas vantagens</p>
                        <div class="lista-vantagens">
                            <div class="grupo-vantagens">
                                <div>
                                    <i class="fa-solid fa-check"></i>
                                    <p>Conta grátis</p>
                                </div>
                                <div>
                                    <i class="fa-solid fa-check"></i>
                                    <p>Entrega em 2 dias</p>
                                </div>
                                <div>
                                    <i class="fa-solid fa-check"></i>
                                    <p>Suporte 24h</p>
                                </div>
                            </div>
                            <div class="grupo-vantagens">
                                <div>
                                    <i class="fa-solid fa-check"></i>
                                    <p>5% de cashback</p>
                                </div>
                                <div>
                                    <i class="fa-solid fa-check"></i>
                                    <p>7 dias de garantia</p>
                                </div>
                                <div>
                                    <i class="fa-solid fa-check"></i>
                                    <p>Frete grátis</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
